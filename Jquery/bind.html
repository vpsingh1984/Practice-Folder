<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").bind("click", function(){
        $(this).css("color", "red");
    });
});
</script>
</head>
<body>

<p>Click me!</p>

</body>
</html>
