<!doctype html>
<html ng-app="myapp">
   
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
   </head>
   
   <body ng-controller="myCtrl">
   <div>
      <form ng-submit="save()">
         <input type="text" ng-model="student.firstName" />
         <input type="text" ng-model="student.lastName" />
         <input type="submit" value="Save" />
      </form>
      <h2 >{{student.fullName() | lowercase}}</h2>
   </div>
   <div>
      <input type="checkbox" ng-model="disabledButton" />
      <button type="button" ng-disabled="disabledButton">Click me</button>
   </div>
   <div>
      <input type="checkbox" ng-model="showButton" />
      <button type="button" ng-hide="showButton">Click me</button>
   </div>
   <div>
      <p>Total click: {{ clickCounter }}</p>
      <button ng-click = "clickCounter = clickCounter + 1">Click Me!</button>
   </div>
   <script src="controller.js"></script>
   </body>
</html>
