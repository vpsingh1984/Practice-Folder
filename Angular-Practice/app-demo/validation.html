<!doctype html>
<html ng-app="myapp">
<head>
   <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
   <style>
      table, th , td {
         border: 1px solid grey;
         border-collapse: collapse;
         padding: 5px;
      }
      
      table tr:nth-child(odd) {
         background-color: #f2f2f2;
      }
      
      table tr:nth-child(even) {
         background-color: #ffffff;
      }
   </style>
</head>
   
<body ng-controller="studentController">
<h2>AngularJS Sample Application</h2>
<div>
<form name = "studentForm" novalidate>
   <table border = "0">
      <tr>
         <td>Enter first name:</td>
         <td>
            <input name = "firstname" type = "text" ng-model = "firstName" required>
               <span ng-show="studentForm.firstname.$error.required">First Name is Required</span>  
         </td>
      </tr>
      
      <tr>
         <td>Enter last name: </td>
         <td>
            <input name = "lastname"  type = "text" ng-model = "lastName" required>
            <span ng-if="studentForm.lastname.$error.required">
               <button ng-click="clickme()">Click Me</button>
            </span> 
         </td>
      </tr>
      
      <tr>
         <td>Email: </td>
         <td>
            <input name = "email" type = "email" ng-model = "email" ng-minlength = "10" required ng-pattern="/^[a-zA-Z]+[0-9]/">
             <span ng-if="studentForm.email.$error.minlength">Minimum 10 Character Required </span>  
              <span ng-if="studentForm.email.$error.pattern">Email should be valid!!</span>  
              <span ng-if="studentForm.email.$error.required">Email Name is Required</span>  
         </td>
      </tr>
      
      <tr>
         <td>
            <button ng-click = "reset()">Reset</button>
         </td>
         <td>
            <button ng-disabled = "studentForm.$invalid" ng-click="submit()">Submit</button>
         </td>
      </tr>
      
   </table>
</form>
</div>
<h2>{{firstName + lastName}}</h2>
      

   <script src = "mainApp.js"></script>
   <script src = "studentController.js"></script>

   </body>
</html>
