<html>
   
   <head>
      <title>Angular JS Custom Directives</title>
   </head>
   
   <body  ng-app = "myApp">
      <h2>AngularJS Sample Application</h2>
      
      <div ng-controller="main">
         <!--directive: my-dir -->
      </div>
		
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
    <script>

         var myApp = angular.module('myApp', []);

    //creating custom directive syntax

    myApp.directive("myDir", function () {
     return {
        restrict: "M", //define directive type like E = element, A = attribute, C = class, M = comment
        template: "<div>{{ myName }}</div>",// define HTML markup
        replace: true, // replace original markup with template yes/no
        scope:{myName : "vijay"}
      }
     });
    myApp.controller("main",function($scope){
        $scope.myName = "vijay";
    })
    </script> 
      
   </body>
</html>
